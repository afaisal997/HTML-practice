<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Programming Language</label>
        <input type="checkbox" name="java" value="java">Java
        <input type="checkbox" name="c/c++" value="c/c++">C/C++
        <input type="checkbox" name="python" value="python">Python
        <input type="checkbox" name="mern stack" value="mern stack">Mern Stack
        <input type="checkbox" name="mean stack" value="mean stack">Mean Stack
        <input type="checkbox" name=".net" value=".net">.Net
        <input type="checkbox" name="c#" value="c#">C#


        <br>


        <label for="radio">Gender</label>
        <input type="radio" name="radio" id="gender">Male
        <input type="radio" name="radio" id="gender">Female
        <input type="radio" name="radio" id="radio">Other

        <br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range" value="7" min="1" max="10"><span> 7</span>

        <br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <br>

        <label for="time">Time</label>
        <input type="time" name="time" id="time">

        <br>

        <label for="datetime">Date and Time</label>
        <input type="datetime-local" name="datetime" id="datetime">

        <br>

        <label for="week">Week</label>
        <input type="week" name="week" id="week">

        <br>

        <label for="month">Month</label>
        <input type="month" name="month" id="month">

        <br>

        <label for="image">Image</label>
        <input type="image" name="image" id="image" src="../images/alps-9266131_1920.jpg" height="150">

        <br>

        <label for="file">File</label>
        <input type="file" name="file" id="file" multiple>

        <br>

        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <br>

        <label for="search">Search</label>
        <input type="search" name="search" id="search">

        <br>

        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel">

        <br>

        <label for="hidden">Hidden</label>
        <input type="hidden" name="hidden" id="hidden" value="hidden">

        <label for="number">Number</label>
        <input type="number" name="number" id="number">

        <br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url">

        <br>

        <label for="text">Text</label>
        <input type="text" name="text" id="text">

        <br>

        <label for="textarea">Textarea</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <br>




        <input type="submit" name="" id="" value="Submit">
    </form>
</body>
</html>
