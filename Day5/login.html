<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Login 1</h1>
      <form>
        <fieldset>
          <legend title="User">User Login</legend>

                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter Username" id="username" minlength="5" maxlength="20" size="20">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" id="password" minlength="8" maxlength="20" size="20" required>
                    <br>
                    <input type="submit" value="Login">

        </fieldset>
      </form>
      <h1>Login 2</h1>
      <form>
        <fieldset>
          <legend title="User">Admin Login</legend>

                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter Username" id="username" minlength="5" maxlength="20" size="20">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" id="password" minlength="8" maxlength="20" size="20" required>
                    <br>
                    <input type="submit" value="Login">
        </fieldset>
      </form>
    </center>
  </body>
</html>
